<!-- Starter Code -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather API</title>
    </head>

    <body>
        <header>
            <h1>Weather Forecast Dashboard</h1>
            <p id="currentDay"></p>
        </header>

        <div class="box">
            <!-- Search Area and Button -->
            <div class="container search">
                <h2>Search For A City:</h2>
                <div id="city">
                    <textarea placeholder="Enter City" id="city-input"></textarea>
                    <button id="city-button">Search</button>
                </div>
                <ul id="city-list">

                </ul>
            </div>

            <div class="container2">
                <!-- 1 Day Forecast Section -->
                <div class="daily tiny-box">
                    <h2 id="city-name"></h2>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uv"></p>
                    <p id="description"></p>
                </div>

                <!-- 5 Day Forecast Section -->
                <div class="weekly">
                    <h2>5-Day Forecast</h2>
                </div>
            </div>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
